<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- LIBRARIES -->
    <script src="./js/utils/plugins/currency/currency.min.js"></script>
    <script src="./js/utils/plugins/moment/moment.min.js"></script>
    <script src="./js/utils/plugins/sweetAlert/sweetalert.min.js"></script>
    <script src="./js/utils/plugins/chart/chart.min.js"></script>
    <script src="./js/utils/plugins/popper/popper.min.js"></script>
    <link rel="stylesheet" href="./js/utils/plugins/loader/loaders.min.css" />
    <link rel="stylesheet" href="styles/css/index.css" />

    <title>Proyecto Estéticas</title>
  </head>

  <body>
    <a href="./dashboard.html">Volver al dashboard</a>
    <h1>Grilla de clientes</h1>
    <button class="primary">Crear nuevo cliente</button>
    <button class="secondary">Eliminar masivamente</button>
    <div class="container" id="clients-container">
      <span class="message" id="without-clients" hidden
        >No hay clientes cargados todavía,
        <a href="#">¿desea cargar uno?</a></span
      >
      <table hidden>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Teléfono</th>
          <th>Email</th>
          <th>Acciones</th>
        </tr>
        <tr>
          <td>Jill</td>
          <td>Smith</td>
          <td>50</td>
          <td>50</td>
          <td>
            <button class="primary">Modificar cliente</button>
            <button class="primary">Eliminar cliente</button>
          </td>
        </tr>
      </table>
    </div>
    <form id="new-client" >
      <h2>Nuevo cliente</h2>
      <label for="id">Identificador</label>
      <input type="text" name="id" placeholder="letras y/o números" required>
      <a href="#">Check id</a>
      <label for="name">Nombre</label>
      <input type="text" name="name" placeholder="letras y/o números" required>
      <label for="number">Número</label>
      <input type="text" name="number" placeholder="letras y/o números">
      <label for="email">Correo</label>
      <input type="email" name="email" placeholder="ejemplo@beautyup.com" t>
      <label for="adress">Dirección</label>
      <input type="text" name="adress" placeholder="Tu dirección">
      <label for="description">Descripción</label>
      <textarea name="description" cols=50" rows="5" placeholder="Cualquier comentario que quieras agregar"></textarea>
      <button class="primary" type="submit">Crear nuevo cliente</button>
    </form>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
