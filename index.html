<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- LIBRARIES -->
    <script src="./js/utils/plugins/currency/currency.min.js"></script>
    <script src="./js/utils/plugins/moment/moment.min.js"></script>
    <script src="./js/utils/plugins/sweetAlert/sweetalert.min.js"></script>
    <script src="./js/utils/plugins/chart/chart.min.js"></script>
    <script src="./js/utils/plugins/popper/popper.min.js"></script>
    <link rel="stylesheet" href="./js/utils/plugins/loader/loaders.min.css" />
    <link rel="stylesheet" href="styles/css/index.css" />

    <title>Proyecto Estéticas</title>
  </head>

  <body>
    <h1>Centro de estéticas</h1>
    <a href="./docs/html/components.html">Docs</a>
    <h3>Login</h3>
    <h3>Registro</h3>
    <form id="register">
      <label>Nombre de usuario:</label>
      <input name="username" required type="text" placeholder="Usuario" />
      <label>Nombre completo:</label>
      <input name="name" required type="text" placeholder="Nombre" />
      <label> Tu email</label>
      <input
        name="email"
        required
        type="email"
        placeholder="ejemplo@mail.com"
      />
      <label>Teléfono:</label>
      <input name="phone" required type="number" placeholder="1199999999" />
      <label>Tu password </label>
      <div class="input">
        <input
          name="password"
          type="password"
          placeholder="password"
          class="search"
        />
        <span class="password-icon"></span>
      </div>
      <label>Confirma tu password </label>
      <div class="input">
        <input
          name="password_confirm"
          type="password"
          placeholder="password"
          class="search"
        />
        <span class="password-icon"></span>
      </div>
      <button type="submit" class="primary">Registro</button>
      <p>
        ¿Ya tenés cuenta con Estéticas?
        <a href="#tologin"> Click aquí </a>
      </p>
      <p>
        Al continuar estás aceptando nuestros
        <a href="#terminos_condiciones">“Términos y Condiciones”</a>
      </p>
    </form>
    <h3>Recupero de contraseña</h3>

    <script type="module" src="js/index.js"></script>
  </body>
</html>
