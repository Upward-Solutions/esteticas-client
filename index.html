<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- LIBRARIES -->
    <script src="src/js/utils/plugins/currency/currency.min.js"></script>
    <script src="src/js/utils/plugins/moment/moment.min.js"></script>
    <script src="src/js/utils/plugins/sweetAlert/sweetalert.min.js"></script>
    <script src="src/js/utils/plugins/chart/chart.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
    <link rel="stylesheet" href="src/js/utils/plugins/loader/loaders.min.css" />
    <link rel="stylesheet" href="src/styles/css/index.css" />
    <title>Beauty app</title>
  </head>

  <body>
    <a href="./docs/html/components.html" target="_self">Docs</a>
    <button class="primary" id="index-nav-button-login">Login</button>
    <div class="modal-full" id="index-modal-login" hidden>
      <img
        src="/src/styles/assets/clear-button.svg"
        alt="close"
        class="close-modal"
        id="index-login-close"
      />
      <div class="modal-content">
        <img src="./src/styles/assets/marca.svg" alt="logo" width="250" />
        <p class="center">
          ¡Bienvenido al <b>inicio de sesión</b> de Bueaty up! <br />
          Ingresá los datos de tu cuenta para acceder a tu perfil
        </p>
        <form id="login" novalidate>
          <label>Correo o nombre de usuario</label>
          <input
            type="text"
            name="user"
            placeholder="usuario o email"
            required
            id="index-login-input-user"
            autocomplete="username"
          />
          <label>Contraseña</label>
          <div class="input">
            <input
              name="password"
              type="password"
              class="search"
              required
              id="index-login-input-password"
              autocomplete="current-password"
            />
            <span class="password-icon"></span>
          </div>
          <div id="action-place" class="mf-4">
            <button type="submit" class="primary" id="index-login-btn-submit">
              Ingresar
            </button>
            <button
              class="link ml-2"
              id="index-login-btn-register"
              type="button"
            >
              Registrarme
            </button>
          </div>
        </form>
        <button
          class="link-soft mf-2"
          id="index-login-btn-recoveryPass"
          type="button"
        >
          No me acuerdo la contraseña
        </button>
      </div>
    </div>
    <h3>Registro</h3>
    <form id="register" novalidate>
      <label>Nombre de usuario:</label>
      <input
        name="username"
        id="index-register-input-username"
        required
        type="text"
        placeholder="Usuario12"
        autocomplete="nickname"
      />
      <a href="#" id="check-username">Check username</a>
      <label>Nombre completo:</label>
      <input
        name="fullname"
        required
        type="text"
        placeholder="Nombre Completo"
        id="index-register-input-name"
      />
      <label> Tu email</label>
      <input
        name="email"
        id="index-register-input-email"
        required
        type="email"
        placeholder="ejemplo@mail.com"
        autocomplete="email"
      />
      <a href="#" id="check-email">Check email</a>
      <label>Teléfono:</label>
      <input
        name="phone"
        type="number"
        placeholder="1199999999"
        id="index-register-input-number"
      />
      <label>Tu password </label>
      <div class="input">
        <input
          name="password"
          type="password"
          placeholder="Solo números y letras mayúsculas y minúsculas"
          required
          id="index-register-input-password"
          autocomplete="new-password"
        />
        <span class="password-icon"></span>
      </div>
      <label for="index-register-input-passwordConfirm"
        >Confirma tu password
      </label>
      <div class="input">
        <input
          name="passwordConfirm"
          type="password"
          placeholder="Repetí la contraseña"
          required
          id="index-register-input-passwordConfirm"
          autocomplete="new-password"
        />
        <span class="password-icon"></span>
      </div>
      <button type="submit" class="primary" id="index-register-btn-submit">
        Registro
      </button>
      <p>
        ¿Ya tenés cuenta con Estéticas?
        <a href="#tologin"> Click aquí </a>
      </p>
      <p>
        Al continuar estás aceptando nuestros
        <a href="#terminos_condiciones">“Términos y Condiciones”</a>
      </p>
    </form>
    <h3>Recupero de contraseña</h3>
    <form id="recovery-pass">
      <label for="index-recoveryPass-input-user"
        >Correo electrónico o nombre de usuario</label
      >
      <input
        type="text"
        name="user"
        placeholder="usuario o email"
        required
        id="index-recoveryPass-input-user"
      />
      <button type="submit" class="primary" id="index-recoverPass-btn-submit">
        Enviar correo
      </button>
    </form>
    <script type="module" src="src/js/index.js"></script>
  </body>
</html>
